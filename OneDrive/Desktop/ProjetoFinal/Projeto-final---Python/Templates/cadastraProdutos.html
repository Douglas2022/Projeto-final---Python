{% extends 'base.html' %}

{% block conteudo %}
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="cadastro.html">Cadastro de produtos</a>
          <a class="nav-link" href="consultar.html">Consultar produtos</a>
          <a class="nav-link" href="comentarios.html">Fazer comentários</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container container-custom mt-4">
    <h2>Cadastro de Produtos</h2>
    <form action="/adicionar_produto" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" required />
      </div>
      <div class="mb-3">
        <label for="origem" class="form-label">Origem</label>
        <input type="text" class="form-control" id="origem" name="origem" />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>



{% endblock %}
