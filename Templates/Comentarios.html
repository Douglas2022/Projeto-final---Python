{% extends 'base.html' %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a2fc2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 60px auto;
    background-color: rgb(215, 15, 15);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #2f3640;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #dcdde1;
    border-radius: 8px;
    font-size: 15px;
  }

  button {
    width: 100%;
    background-color: #00a8ff;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0097e6;
  }
</style>

{% block conteudo %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Gestão de Comentários</h2>

  <!-- Formulário para adicionar comentário -->
  <div class="card mb-4">
    <div class="card-body">
      <form method="POST" action="{{ url_for('adicionar_comentario') }}">
        <div class="mb-3">
          <label for="produto" class="form-label">Produto</label>
          <select class="form-select" id="produto" name="produto_id" required>
            {% for produto in produtos %}
            <option value="{{ produto.id }}"></option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="comentario" class="form-label">Comentário</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          Adicionar Comentário
        </button>
      </form>
    </div>
  </div>

  <!-- Lista de comentários -->
  <div class="container">
    <h4>Comentários recentes</h4>
    <ul class="list-group">
      <li class="list-group-item container">
        <strong>Comentário do produto</strong><br />
      </li>
      <li class="list-group-item container">
        <strong>Nenhum comentário do produto</strong><br />
      </li>
    </ul>

  </div>

</div>
{% endblock %}
