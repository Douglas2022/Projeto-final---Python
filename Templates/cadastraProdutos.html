<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f0ff; /* azul clarinho */
        }
        .navbar {
            background-color: #0044cc; /* azul escuro */
        }
        .navbar .nav-link {
            color: #ff4444; /* vermelho */
            font-weight: bold;
        }
        .navbar .nav-link:hover {
            color: #ff0000;
        }
        .container-custom {
            background-color: #c41a1a; /* vermelho clarinho */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link active" href="#">Cadastro de produtos</a>
                <a class="nav-link" href="#">Consultar produtos</a>
                <a class="nav-link" href="#">Fazer comentários</a>
            </div>
        </div>
    </div>
</nav>

<div class="container container-custom">
    <h2>Cadastro de Produtos</h2>
    <form action="/adicionar_produto" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo">
            <!-- você pode trocar "Limpador" para o tipo que quiser -->
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
        </div>
        <div class="mb-3">
            <label for="origem" class="form-label">Origem</label>
            <input type="text" class="form-control" id="origem" name="origem">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
